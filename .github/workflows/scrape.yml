name: Scrape TN School Closings

on:
  schedule:
    - cron: '*/30 5-15 * * 1-5'
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run scraper
        run: python scrape_closings.py
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add closings.json
          git diff --staged --quiet || git commit -m "Update closings - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
